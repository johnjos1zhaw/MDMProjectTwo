<!DOCTYPE html>
<html>
<head>
    <title>Josh's Q&A Distilbert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1>Josh's Question & Answering</h1>
        <form>
            <div id="question-container" class="mb-3">
                <label class="form-label">Questions:</label>
                <input type="text" name="question" class="form-control mb-3" placeholder="Question 1">
            </div>
            <div class="mb-3">
                <label for="paragraph" class="form-label">Paragraph:</label>
                <textarea id="paragraph" name="paragraph" class="form-control" rows="4"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Predict</button>
            <button type="button" class="btn btn-success" onclick="addQuestion()">Add Question</button>
            <button type="button" class="btn btn-warning" onclick="resetForm()">Ask New Question</button>
        </form>
        <div id="answer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
